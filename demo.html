<html lang="en">
<title>ASR Web App</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<body>
  <style>
    #submit {
      margin-top: 2em;
      margin-bottom: .2em;
    }


    #hd1 {
      margin-top: 2em;
      padding: 25px 11px;
      background: #fcf0f7;
      font-family: 'Noto Serif';
      color: #e57667;
      font-weight: bolder;
      text-align: center;
    }
    #ft1{
      padding: 10px 10px;
      margin-top: 5em;
      margin-bottom: 1em;
      background: #faf0e0;
    }

    div.scroll {
                overflow-x: hidden;
                overflow-y: auto;
                text-align:justify;
            }
  </style>



  <div id="speechContainer" class="container" style="border-style: ridge;  border-width: 5px; margin-bottom: 0.5em; margin-top: 0.5em;">
    <!-- Header -->
    <header id="hd1" class="w3-container">
      <h1 class="w3-margin w3-jumbo">Automatic Speech Recognition Demo</h1>

    </header>
    <p style="margin-top: 2em; font-weight: bold; text-align: center; font-size: medium;">Enter your audio below and click submit...</p>

    <div>
      <input id="fileInput" class='form-control' name="file" type="file" style="margin-top: 2em; height: auto;" accept=".wav" />

      <h1 class="bg-success" id="speechText"></h1>

      <button id="submit" type="submit" class="btn btn-default">Submit</button>

    </div> 
      
<script>
  var urlParams = new URLSearchParams(window.location.search);
  var model = urlParams.get('model');
  $(document).ready(function () {
      $("#submit").click(function () {
          var fileInput = document.getElementById('fileInput');
          var file = fileInput.files[0];

          if (file) {
              var reader = new FileReader();
              reader.onload = function (e) {
                  var base64String = e.target.result.split(',')[1]; // Extract the base64 string

                  // Send the base64 string to your Flask API
                  $.ajax({
                      type: "POST",
                      // url: "http://127.0.0.1:5000/api/some_endpoint/",
                      url: "https://2jbhk4h8ok.execute-api.ap-south-1.amazonaws.com/test/",
                      contentType: "base64/string", // Set the content type appropriately
                      data: JSON.stringify({'model': model, 'data': base64String}),
                
                      success: function (response) {
                          console.log(response);
                          $("#speechText").html(response);
                      },
                      error: function (error) {
                          console.error(error);
                      }
                  });
              };

              // Read the file as a data URL
              reader.readAsDataURL(file);
          } else {
              alert("Please select a file.");
          }
      });
  });
</script>
